<div class="container">
  <div class="reg-form">
    <div class="sideDetails">
      <img class="people" src="../../../assets/people.jpg" alt="people_laugh">
    </div>
    <div class="login">
      <h2 class="title">Login</h2>
      <form formGroup="loginForm" (ngSubmit)=onSubmit()>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter Username">
          <span [ngClass]="{show: !loginForm.get('username').valid && loginForm.get('username').touched}" class="error">
            Invalid username!
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password"
            placeholder="Enter Password">
          <span [ngClass]="{show: !loginForm.get('password').valid && loginForm.get('password').touched}" class="error">
            Invalid password!
          </span>
        </div>
        <button class="button" type="button" routerLink="/register">Register</button>
        <button class="button" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
