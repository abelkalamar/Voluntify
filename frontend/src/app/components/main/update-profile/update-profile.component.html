<div class="container">
  <h1>Update profile</h1>
  <hr>
  <form [formGroup]="profileDataForm" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
    <div class="profile">
      <div class="nameFields">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First name">
        </div>
        <div class="form-group lastname">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last name">
        </div>
      </div>
      <hr>
      <div class="picture">
        <div class="left">
          <label for="picture">Profile picture</label>
          <button class="upload" type="button" (click)=upload.click()>Upload</button>
        </div>
        <img [src]="picturePath || '../../../../assets/profile.png'" alt="profilePicture">
        <input #upload type="file" id="picture" class="form-control" (change)="onFileAdded($event)"
          formControlName="picture" style="display: none;">
      </div>
      <hr>
      <div class="number">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age" placeholder="Age">
        </div>
        <div class="form-group mobile">
          <label for="mobileNumber">Mobile number</label>
          <input type="text" id="mobileNumber" class="form-control" formControlName="mobileNumber"
            placeholder="Mobile number">
        </div>
      </div>
      <hr>
      <div class="profession">
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" id="profession" class="form-control" formControlName="profession" placeholder="Profession">
        </div>
        <div class="form-group preference">
          <label for="preference">Work preference</label>
          <select name="preference" id="preference" formControlName="preference">
            <option></option>
          </select>
        </div>
      </div>
      <hr>
      <div class="form-group checkbox">
        <label for="isOpen">Are you currently looking for events?</label>
        <input type="checkbox" id="isOpen" class="form-control" formControlName="isOpen">
      </div>
    </div>
    <div class="buttons">
      <button class="upload" type="button" (click)=onCancel()>Cancel</button>
      <button class="upload" type="submit">Save</button>
    </div>
  </form>
</div>
